<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prova 02 JS</title>
  </head>
  <body>
    <script>
   
function calcularIMC() {

    let nome = prompt("Digite o seu nome:");
    let alturaCm = parseFloat(prompt("Digite a sua altura sem uso de virgula Ex: 170:"));
    let peso = parseFloat(prompt("Digite o seu peso em kg:"));

    // Converte a altura de centímetros para metros
    let alturaM = alturaCm / 100;

    // Cálculo matemático do IMC
    let imc = peso / (alturaM * alturaM);

    // Faz com o que o resultado o IMC venha com apenas 2 dígitos 
    let imcTruncado = Math.floor(imc * 100) / 100;

    
    let classificacao = "";

    if (imcTruncado < 16) {
        classificacao = "Baixo peso muito grave";
    } else if (imcTruncado >= 16 && imcTruncado <= 16.99) {
        classificacao = "Baixo peso grave";
    } else if (imcTruncado >= 17 && imcTruncado <= 18.49) {
        classificacao = "Baixo peso";
    } else if (imcTruncado >= 18.5 && imcTruncado <= 24.99) {
        classificacao = "Peso normal";
    } else if (imcTruncado >= 25 && imcTruncado <= 29.99) {
        classificacao = "Sobrepeso";
    } else if (imcTruncado >= 30 && imcTruncado <= 34.99) {
        classificacao = "Obesidade grau I";
    } else if (imcTruncado >= 35 && imcTruncado <= 39.99) {
        classificacao = "Obesidade grau II";
    } else if (imcTruncado >= 40) {
        classificacao = "Obesidade grau III";
    }

    
    console.log("Nome: " + nome);
    console.log("IMC: " + imcTruncado);
    console.log("Classificação: " + classificacao);

    
    alert(
        nome +
        ", Seu IMC é " +
        imcTruncado +
        " e sua classificação é: " +
        classificacao
    );
}


calcularIMC();

    </script>
  </body>
</html>
